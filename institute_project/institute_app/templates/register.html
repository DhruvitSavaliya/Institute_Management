{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <div class="neumorphic-card">
            <h2 class="neumorphic-title">Register</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <input class="neumorphic-input" type="{{ field.field.widget.input_type }}" 
                           name="{{ field.name }}" placeholder="{{ field.label }}" 
                           {% if field.field.required %}required{% endif %}>
                {% endfor %}
                <button type="submit" class="neumorphic-button">Register</button>
            </form>
            <p class="neumorphic-footer">
                Already have an account? <a href="{% url 'login' %}" class="neumorphic-link">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
